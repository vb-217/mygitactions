name: PR - Build / Test

on: 
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore "${{ github.workspace }}/src/my-web-app.sln"

      - name: Build
        run: dotnet build "${{ github.workspace }}/src/my-web-app.sln" --no-restore --configuration

      - name: Test
        run: dotnet test "${{ github.workspace }}/src/my-web-app.sln" --no-restore --logger:"junit;Lo

      - name: Create test summary
        uses: test-summary/action@v2.4
        with:
          paths: ${{ github.workspace }}/results/*.xml
          output: ${{ github.workspace }}/results/summary.md
          show: "all"
        if: always()
        
